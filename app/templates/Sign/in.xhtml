<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xtemp.github.io/ns/core"
	xmlns:h="http://xtemp.github.io/ns/html"
	xmlns:ui="http://xtemp.github.io/ns/ui"
>
<h:head>
	<title>Forms</title>
</h:head>
<ui:composition template="../layout.xhtml">
	<ui:define name="title">Forms</ui:define>
	<ui:define name="content">
		
		<!-- <c:component name="signInForm" />  -->

		<c:out value="^{$username}" />
		<c:if test="^{$remember}">(remember)</c:if>

		<h:form id="signInForm">
			<h:messages />
			<h:panelGrid columns="2">
				<h:outputLabel for="username" value="Username:" />
				<h:inputText id="username" value="^{$username}"
					required="true" requiredMessage="Please enter your username."/>
				<h:outputLabel for="password" value="Password:"
					required="true" requiredMessage="Please enter your password."/>
					
				<h:panelGroup>	
					<h:inputSecret id="password" value="^{$password}">
						<c:validateLength minimum="2" maximum="10" allowEmpty="true" message="Invalid length" />
					</h:inputSecret>
					<h:message for="password" class="errors" />
				</h:panelGroup>
				
				<h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:selectBooleanCheckbox id="remember" value="^{$remember}" />
					<h:outputLabel for="remember" value="Keep me signed in" />
				</h:panelGroup>
				
				<h:commandButton id="submit" value="Log in" action="^{$this->signInFormSubmitted}" />
				
				<!-- <f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton id="submit" value="#{messages.submitLabel}" />
					</h:panelGroup>
				</f:facet>  -->
			</h:panelGrid>
		</h:form>

		<c:a href="Sign:in">renew</c:a>

	</ui:define>
</ui:composition>
</html>
