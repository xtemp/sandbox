<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xtemp.github.io/ns/core"
	xmlns:h="http://xtemp.github.io/ns/html"
	xmlns:ui="http://xtemp.github.io/ns/ui"
	xmlns:ax="http://xtemp.github.io/ns/ajax"
>
<h:head>
	<title>XTemp</title>
</h:head>
<ui:composition template="../layout.xhtml">
	<ui:define name="content">
		<h2>AJAX</h2>
		
		<p>This is <ax:actionLink action="increment" reRender="test" params="2">Increment counter</ax:actionLink>.</p>
		
		<ax:panel id="test">
		<p>POKUS 
			<c:out value="#{$presenter->cnt}" />
			<c:out value="^{$cnt}" />
		</p>
		</ax:panel>

		<h:form id='iform'>
			<h:outputLabel for="amount" value="Amount" />
			<h:inputText id="amount" value="^{$amount}" size="2" />
			<h:commandButton action="^{$this->submitAmount}" value="Increment" />
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
